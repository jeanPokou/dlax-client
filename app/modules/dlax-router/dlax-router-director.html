<script type="text/javascript" src="./director.min.js"> </script>
<dom-module id="dlax-router-director">
  <template>
  </template>
  <script>
   'use strict';
  (function() {
      var private_router;
          Polymer({
            is: 'dlax-router-director',
            route:{
                type:String,
                value:'',
                notify:true,
                reflectToAttribute:true
            },
            ready: function(){
                var self= this;
                self.router.on(/(.*)/,function (route) {
                    self.route=route;
                }).bind(self);
                self.route = self.router.getRoute() ?
                self.router.getRoute().join(self.router.delimiter): '';
                if(self.route == '')
                    window.location.hash = '!/';

            },
            getRouter:function () {
                if(!private_router){
                    private_router = new Router();
                    private_router= init();
                }
                return private_router;
            }
          });
  }());

  </script>
</dom-module>
