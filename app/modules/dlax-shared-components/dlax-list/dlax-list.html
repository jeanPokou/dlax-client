<dom-module id="dlax-list">

      :host {
        display: block;
        --dlax-card-width:200px;

        --dlax-avatar-width:50px;
      }
      [main]{
          /*width:var(--dlax-list-witdth,20px);*/

        </paper-icon-item> -->

           this.isCard=!this.isCard;
