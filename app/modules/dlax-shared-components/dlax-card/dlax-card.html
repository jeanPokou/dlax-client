<dom-module id="dlax-card">
  <template>
    <style >
      :host {
        display: inline-block;
        box-sizing: border-box;
      }
      [main]{
          @apply(--shadow-elevation-2dp);
          width: var(--dlax-card-width,300px);
          height:  var(--dlax-card-height,300px);
      }
     [body]  ::content{
         @apply(--layout-vertical);
         @apply(--layout-center-center);
       /*border:1px solid blue;*/
       height: 70%;
       width: 100%;

      }
      [header]{
          @apply(--layout-vertical);
          @apply(--layout-center-center);
            height: 10%;
            padding: 1px;
            border-bottom: 1px solid #ccc;
      }
      [footer] ::content{
          height:20%;
           @apply(--layout-vertical);
           @apply(--layout-center-center);
          }
    </style>

    <div main>
        <template is="dom-if" if="{{header}}">
            <div header>
                <h4><span>{{header}}</span></h4>
            </div>

        </template>

            <div body>
                <content select=".content"></content>
            </div>

        <div footer>
            <content select=".footer"></content>
        </div>

    </div>


  </template>
  <script>
    Polymer({
      is: 'dlax-card'
    });
  </script>
</dom-module>
